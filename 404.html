<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --bg-color: #1e2124;
            --text-color: #ffffff;
            --accent-color: #00d68f;
            --secondary-color: #ff6b6b;
            --tertiary-color: #7289da;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error-code {
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: bold;
            margin: 0;
            color: transparent;
            position: relative;
            text-shadow: 2px 2px 0 var(--accent-color);
        }

        .error-code::before,
        .error-code::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: glitch 3s infinite alternate-reverse;
        }

        .error-code::before {
            color: var(--secondary-color);
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-5px, -5px) translateX(-50%);
        }

        .error-code::after {
            color: var(--tertiary-color);
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(5px, 5px) translateX(-50%);
        }

        .message {
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }

        .back-home {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 1s forwards 1s, pulse 2s infinite;
        }

        .back-home:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 214, 143, 0.3);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        #countdown {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: var(--tertiary-color);
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
            font-weight: bold;
        }

        @keyframes glitch {
            0% {
                transform: translateX(-50%) translate(0);
            }

            20% {
                transform: translateX(-50%) translate(-5px, 5px);
            }

            40% {
                transform: translateX(-50%) translate(-5px, -5px);
            }

            60% {
                transform: translateX(-50%) translate(5px, 5px);
            }

            80% {
                transform: translateX(-50%) translate(5px, -5px);
            }

            100% {
                transform: translateX(-50%) translate(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 214, 143, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 214, 143, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 214, 143, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="message">Oops! It looks like this page is not available.</p>
        <div id="countdown">Redirecting in <span id="seconds">5</span> seconds...</div>
        <a href="/flet-easy" class="back-home">Go to start</a>
        <div class="particles" id="particles"></div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.opacity = Math.random() * 0.5 + 0.5;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        let seconds = 7;
        const countdownElement = document.getElementById('seconds');

        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds === 0) {
                clearInterval(countdown);
                window.location.href = "/flet-easy";
            }
        }, 1000);
    </script>
</body>

</html>
